<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weight In Butter</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <section class="c-main" id="main-body">
    <h1 class="c-main__header">Weight In Butter</h1>
    <form class="c-form" id="main-form">
      <div class="c-form__inputWrapper">
        <label class="c-form__label" for="weight">Weight:</label>
        <input class="c-form__input" type="number" min="0" id="weight" name="weight" />
      </div>
      <div class="c-form__inputWrapper">
        <label class="c-form__label" for="units">Units:</label>
        <select class="c-form__input" id="units" name="units">
          <option value="lbs">lbs</option>
          <option value="kg">kg</option>
        </select>
      </div>
      <div id="grams"></div>
      <div class="c-form__inputWrapper c-form__inputWrapper--submit">
        <input class="c-form__button" type="button" value="Calculate" id="calculate" />
      </div>
    </form>
    <div class="c-result" id="results">
    </div>
  </section>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
