<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weight In Butter</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <section class="c-main" id="main-body">
    <h1 class="c-main__header">
      <div class="cursive">Weight In</div> Butter    
    </h1>
    <form class="c-form" id="main-form">
      <div class="c-form__inputWrapper">
        <label class="c-form__label" for="weight">Net wt:</label>
        <input class="c-form__input" type="number" min="0" step="0.01" id="weight" name="weight" />
        <select class="c-form__input" id="units" name="units">
          <option value="lbs">lbs</option>
          <option value="kg">kg</option>
        </select>
      </div>
      <div id="grams"></div>
      <div class="c-form__inputWrapper c-form__inputWrapper--submit">
        <input class="c-form__button" type="button" value="Calculate" id="calculate" />
      </div>
    </form>
    <table id="weights">
      <tr>
        <td colspan="3">
          <span id="weight-display">0.25</span>
          <span id="units-display">lbs</span>
          in butter
        </td>
      </tr>
      <tr class="data-row">
        <td>Sticks<div id="butter-sticks">1</div></td>
        <td>Cups<div id="cups">0.5</div></td>
        <td>TBSP<div id="tbsp">16</div></td>
      </tr>    
    </table>
    <div id="warning">Warning: Please do not eat this much butter in one sitting</div>
    <div id="disclaimer">This site not labeled for individual resale</div>
  </section>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
